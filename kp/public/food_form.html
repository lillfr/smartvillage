    <div class="container">
        <h1>Оформление заказа</h1>

        <form id="deliveryForm">
            <div class="error" id="errorMessage"></div>

            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Введите 10 цифр телефона" required>

            <label for="address">Адрес доставки:</label>
            <input type="text" id="address" name="address" required>

            <label for="deliveryDate">Дата доставки:</label>
            <temp><input type="date" id="deliveryDate" name="deliveryDate" placeholder="ДД.ММ.ГГГГ" required></temp>
           
            <label for="comments">Комментарии к заказу:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">Подтвердить заказ</button><br><br>
        </form>
    </div>

    <script>
        document.getElementById("deliveryForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Предотвращаем отправку формы по умолчанию

            // Валидация данных (можно расширить)
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const address = document.getElementById("address").value;
            const deliveryDate = document.getElementById("deliveryDate").value;

            if (!name || !email || !phone || !address || !deliveryDate) {
                document.getElementById("errorMessage").textContent = "Пожалуйста, заполните все обязательные поля.";
                return;
            } else {
                document.getElementById("errorMessage").textContent = ""; // Очищаем сообщение об ошибке
            }

            // Отправка данных (замените на ваш код отправки)
            const formData = {
                name: name,
                email: email,
                phone: phone,
                address: address,
                number: document.getElementById("number").value,
                deliveryDate: deliveryDate,
                comments: document.getElementById("comments").value
            };

            // Пример отправки данных (можно использовать fetch или XMLHttpRequest)
            console.log("Данные для отправки:", formData);  // Вывод в консоль

            // Здесь можно добавить код для отправки данных на сервер

            .then(response => response.json())
            .then(data => {

                alert('Заказ успешно оформлен!');
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при оформлении заказа.');
            });
            */

            alert("Заказ успешно оформлен! (Демонстрация)");
        });
    </script>
