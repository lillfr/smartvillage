<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости коттеджного поселка</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Коттеджный поселок</div>
        <nav>
            <ul>
                <li><a href="community.html">Сообщество</a></li>
                <li><a href="contact.html">Контакты</a></li>
                <li><a href="autorisation.html">Личный кабинет</a></li>
                <li><a href="index.html">Главная</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mt-5">
        <h1 class="mb-4">Новости поселка</h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Поиск по новостям...">
            </div>
            <div class="col-md-6 text-end">
                <button id="addNewsBtn" class="btn btn-primary">Добавить новость</button>
            </div>
        </div>

        <div id="newsContainer" class="row">
            <!-- Новости будут загружаться здесь -->
        </div>

        <!-- Модальное окно для добавления/редактирования -->
        <div class="modal fade" id="newsModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Добавить новость</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="newsForm">
                            <input type="hidden" id="newsId">
                            <div class="mb-3">
                                <label for="newsDate" class="form-label">Дата</label>
                                <input type="date" class="form-control" id="newsDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="newsTitle" class="form-label">Заголовок</label>
                                <input type="text" class="form-control" id="newsTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="newsContent" class="form-label">Содержание</label>
                                <textarea class="form-control" id="newsContent" rows="5" required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="button" class="btn btn-primary" id="saveNewsBtn">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-5">
        <p>© 2025 Коттеджный поселок. Все права защищены.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
