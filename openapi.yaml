openapi: 3.0.0
info:
  title: My API
  version: 1.0.0
paths:
  /api/news:
    get:
      summary: Get all news items
      responses:
        '200':
          description: A list of news items
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    title:
                      type: string
                      example: "News headline"
                    date:
                      type: string
                      format: date
                      example: "2025-05-04"
                    event:
                      type: string
                      example: "Some event description"

  /api/validate-date:
    post:
      summary: Validate a date string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                date:
                  type: string
                  example: "2025-05-01"
      responses:
        '200':
          description: Validation result
          content:
            application/json:
              schema:
                type: object
                properties:
                  isValid:
                    type: boolean
                    example: true
